<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JSPM app</title>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/main.js')
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
    </div>
    <div class="container">
      <header class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <h1>What is your dream travel destination?</h1>
          <p>Sign up for a chance to win a free trip to New York City</p><br>
        </div>
      </header>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <form id="my-form" method="GET">
            <fieldset>
              <legend>Personal Details</legend>
              <div class="form-group">
                <label for="nameFirst">First Name</label>
                <input id="nameFirst" name="First Name" type="text"
                  class="form-control">
              </div>
              <div class="form-group">
                <label for="nameLast">Last Name</label>
                <input id="nameLast" name="Last Name" type="text"
                  class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email"
                  class="form-control">
              </div>
            </fieldset>
            <fieldset>
              <legend>Dream Travel Destination</legend>
              <div class="form-group">
                <label for="favCity">Your dream destination city is:   </label>
                  <select id="favCity" class="form-control">
                    <option>Choose City</option>
                    <optgroup label="Asia">
                      <option value="3">Delhi</option>
                      <option value="4">Hong Kong</option>
                      <option value="8">Mumbai</option>
                      <option value="11">Tokyo</option>
                      <option value="12">Seoul</option>
                    </optgroup>
                    <optgroup label="Europe">
                      <option value="1">Amsterdam</option>
                      <option value="5">London</option>
                      <option value="7">Moscow</option>
                      <option value="13">Rome</option>
                      <option value="14">Paris</option>
                      <option value="15">Berlin</option>
                    </optgroup>
                    <optgroup label="North America">
                      <option value="6">Los Angeles</option>
                      <option value="9">New York</option>
                      <option value="16">Vancouver</option>
                      <option value="18">Chicago</option>
                      <option value="17">San Francisco</option>
                    </optgroup>
                    <optgroup label="South America">
                      <option value="2">Buenos Aires</option>
                      <option value="10">Sao Paulo</option>
                      <option value="19">Rio De Janeiro</option>
                      <option value="20">Santiago</option>
                    </optgroup>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Why is this your dream destination?" rows="5" id="comment"></textarea>
              </div>
              <div class="form-group">
                <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
              </div>
              <div>
                <input type="submit" id="button" value="Win a Free Trip to NYC" class="btn btn-large btn-success center-block">
              </div>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
