<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>
  <form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
      <li>
        <h2>Contact Us</h2>
        <span class="required_notification">* Denotes Required Fiels</span>
      </li>
      <li>
        <label for="id">Name:</label>
        <input type="text" id="id" name="textfield" placeholder="John Doe" required >
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="emailAddress" placeholder="johndoe@example.com" required >
        <span class="form_hint">Proper format "name@something.com" </span>
      </li>
      <li>
        <label for="website">Website:</label>
        <input type="url" id="website" name="websiteAddress" placeholder="http://johndoe.com/" required pattern="(http|https)://.+" >
        <span class="form_hint">Proper format "http://www.something.com" </span>
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="40" rows="6" required ></textarea>
      </li>
      <li>
        <button class="submit" type="submit">Submit Form</button>
      </li>
    </ul>
  </form>
</body>
</html>
